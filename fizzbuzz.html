<html>
<body>
<form>
	<p>
		Input angka: <input type="number" id="fizz">
	</p>
	<input type="button" value="Cek" onclick="fizzbuzz()"/> 
	<p id="tampil"></p>
</form>
</body>
<script>
	function fizzbuzz(){
		var a = document.getElementById("fizz").value;
		for(let i = 1; i <= a; i++){
				if (i % 3 == 0 && i % 5 == 0) {
					console.log("FizzBuzz");
				} else if (i % 3 === 0) {
					console.log("Fizz");
				} else if (i % 5 === 0) {
					console.log("Buzz");
				} else {
					console.log(i);
				}
		}
		
	}
</script>
</html>
